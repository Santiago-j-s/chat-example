<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat Example</title>
  <link rel="stylesheet" href="static/css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <!-- Design : http://kbsportfolio.com/ -->
  <div class="flex">
    <h1 id="title">Hawkeye</h1>

    <form id="form">
      <input type="submit" value="Enviar" />
      <input autocomplete="off" type="text" id="msg" />
    </form>
  </div>

  <section id="container">
    <section id="base">
      <section class="top left"></section>
      <section class="top right"></section>
      <section class="bottom left"></section>
      <section class="bottom right"></section>
    </section>

    <section id="joystick">
      <section class="inner">
        <section id="roller">
          <section id="stick">
            <section class="inner"></section>
          </section>
        </section>
      </section>
    </section>
  </section>
  <h2><span>&larr;</span><span>&uarr;</span><span>&darr;</span><span>&rarr;</span></h2>
  <script>
    let conn;
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    if (window["WebSocket"]) {
      conn = new WebSocket("ws://" + document.location.host + "/ws");

      conn.onclose = function (evt) {
        var item = document.createElement("div");
        item.innerHTML = "<b>Connection closed.</b>";
      };
    } else {
      var item = document.createElement("div");
      item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
    }
  </script>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/chat.js"></script>
  <script src="/static/js/joystick.js"></script>
</body>

</html>
